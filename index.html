<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Clientes</title>
  </head>
  <body>
    <h1>Organization</h1>
    <p>TOP</p>
    <div id="divCadastro">
      <h2>Cadastro</h2>
      <form id="frmCadastro" action="">
        <p>
          <label for="nome"
            >Nome Completo: <input type="text" name="nome"
          /></label>
        </p>
        <p>
          <label for="nascimento">
            Data de Nascimento: <input type="date" name="nascimento" />
          </label>
        </p>
        <p>
          <label for="cidade"
            >Cidade: <input type="text" name="cidade"
          /></label>
        </p>
        <p>
          <label for=""
            >UF:
            <select name="uf" id="uf">
              <option value="SC">SC</option>
              <option value="RS">RS</option>
              <option value="PR">PR</option>
              <option value="SP">SP</option>
              <option value="MG">MG</option>
              <option value="RJ">RJ</option>
              <option value="OUTRO">OUTRO</option>
            </select></label
          >
        </p>

        <input type="button" id="btnListar" value="Listar" /> |
        <input type="submit" value="Salvar" />
      </form>
    </div>
    <div id="divListagem">
      <h2>Listagem</h2>
      <table style="width: 50%">
        <thead>
          <tr style="background-color: #ccc">
            <td style="width: 50%">Nome</td>
            <td style="width: 20%">Data de Nasc.</td>
            <td style="width: 20%">Cidade</td>
            <td style="width: 10%">UF</td>
            <td>Ações</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Nenhum cliente cadastrado.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <input type="button" id="btnCadastrar" value="Cadastrar" />
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
