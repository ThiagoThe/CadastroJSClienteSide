<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Cadastro Clientes</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Organization</h1>
          <span class="text-muted">Top System</span>
        </div>
      </div>
      <div id="divCadastro">
        <h2>Cadastro</h2>
        <div id="alertCadastro" class="alert alert danger">
          <strong>Erro!</strong> Nome é obrigatório!
        </div>
        <form id="frmCadastro" action="">
          <p>
            <label for="nome"
              >Nome Completo: <input type="text" name="nome"
            /></label>
          </p>
          <p>
            <label for="nascimento">
              Data de Nascimento: <input type="date" name="nascimento" />
            </label>
          </p>
          <p>
            <label for="cidade"
              >Cidade: <input type="text" name="cidade"
            /></label>
          </p>
          <p>
            <label for=""
              >UF:
              <select name="uf" id="uf">
                <option value="SC">SC</option>
                <option value="RS">RS</option>
                <option value="PR">PR</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="OUTRO">OUTRO</option>
              </select></label
            >
          </p>

          <input type="button" id="btnListar" value="Listar" />
          |
          <input type="submit" value="Salvar" class="btn btn-primary" />
        </form>
      </div>
      <div id="divListagem">
        <h2>Listagem</h2>
        <div id="alertListagem" class="alert alert-sucess">
          <strong>Sucesso!</strong>
        </div>
        <table
          cellspacing="0"
          class="table table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <td>Nome</td>
              <td>Data de Nasc.</td>
              <td>Cidade</td>
              <td>UF</td>
              <td>Ações</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nenhum cliente cadastrado.</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="button" id="btnCadastrar" value="Cadastrar" />
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
